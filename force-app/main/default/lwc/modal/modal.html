<template>

	<div class="shower" onclick={show}>
		<a>{text}</a>
	</div>

    <template if:true={loading}>
		<lightning-spinner alternative-text="Loading" size="small"
		></lightning-spinner>
    </template>

	<template if:false={loading}>

		<template if:true={active}>
				<section
				role="dialog"
				tabindex="-1"
				aria-labelledby="modal-heading-01"
				aria-modal="true"
				aria-describedby="modal-content-id-1"
				class={modalClassList}
			>
				<div class="slds-modal__container">
					<header class="slds-modal__header">

						<lightning-button-icon
							class="slds-modal__close"
							title="Close"
							icon-name="utility:close"
							icon-class="slds-button_icon-inverse"
							onclick={close}
						></lightning-button-icon>
						
						<h2 class="slds-text-heading_medium slds-hyphenate header-string">
	
							{header}
						</h2>
					</header>
					<div
						class="slds-modal__content slds-p-around_medium"
						id="modal-content-id-1">
						
						<template for:item="thing" for:each={things} >
							{thing.avatar} {thing.name} <br key={thing.name} />
						</template>
					</div>
	
					<footer class="slds-modal__footer modal-hidden">
						
						<lightning-button 
                            label="Close"
                            onclick={close}
                        ></lightning-button>
					</footer>
				</div>
			</section>
			<div class="slds-backdrop slds-backdrop_open"></div>
			
		</template>
	</template>
</template>
