<template>

    <lightning-button label="API Function Demo" onclick={apiFunctions}></lightning-button>

	<c-extenda-modal
		header="Modal Header"
	>
		<span slot="content">
			<p>Modal Content</p>
		</span>
		<span slot="footer">
			<lightning-button label="Custom" variant="brand" onclick={apiFunctions}></lightning-button>
		</span>
	</c-extenda-modal>

	<br />
	<br />
	<br />
	<br />

    <!-- Quickly setup a modal for by setting header, trigger attributes  -->

    <c-extenda-modal
        header="This is a header"
        trigger="Demo text to trigger modal"
        variant="medium">

        <span slot="content">

            <template for:item="thing" for:each={data.things} >
                {thing.avatar} {thing.name} <br key={thing.name} />
            </template>

        </span>

    </c-extenda-modal>

    <br />
    <br />
    <br />

    <!-- Highly customize with slots trigger, header, content and footer -->
 
    <c-extenda-modal variant="medium">

        <span slot="trigger">
            <lightning-pill
                label="Open modal using the trigger slot instead of the trigger attribute to pass in DOM instead of text"
            ></lightning-pill>
        </span>

        <span slot="header">
            <a href="http://lwc.land" target="_blank">
              This is a custom header using the header slot instead of the header attribute to pass in DOM instead of text
            </a>
        </span>

        <span slot="content">

            <template for:item="thing" for:each={data.things} >
                {thing.avatar} {thing.name} <br key={thing.name} />
            </template>

        </span>

        <span slot="footer-center">

            <lightning-button 
                name="center"
                label="I'm centered :)"
                variant="neutral"
                onclick={demo_click}>
            </lightning-button>

        </span>

        <span slot="footer">

            <lightning-button 
                name="right"
                label="Can pass in DOM"
                variant="brand"
                onclick={demo_click}>
            </lightning-button>

        </span>

    </c-extenda-modal>
</template>
